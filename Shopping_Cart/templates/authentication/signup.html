{% extends 'base.html' %}

{% block title %} Sing In {% endblock %}

{% block welcome %}
    <div class="card bg-light p-1 mt-5">
        <h1 class="text-dark"> Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="">
                {% for item in form %}
                    {{item.label_tag}} {{item}} <br>
                    {% if item.errors|striptags %}
                        <div class="bg-danger text-white">
                            {{item.errors|striptags}}
                        </div>
                    {% endif %}
                    <br>
                {% endfor %}

            </div>

            <button class="">Submit</button>
            <br>
            <a href="{% url 'signin' %}" class=" "> <u>have an account?</u>  </a>
        </form>
    </div>

{% endblock %}
